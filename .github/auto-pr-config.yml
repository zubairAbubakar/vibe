# Auto PR Description Configuration
# This file controls how automatic PR descriptions are generated

# Enable/disable auto-generation
enabled: true

# Skip auto-generation if PR already has description longer than this (in characters)
skip_if_description_length: 100

# File type categories for change analysis
file_categories:
  frontend_components:
    name: "Frontend Components"
    patterns: 
      - "src/components/**/*.tsx"
      - "src/components/**/*.jsx"
      - "components/**/*.tsx"
      - "components/**/*.jsx"
  
  pages_routes:
    name: "Pages & Routes"
    patterns:
      - "src/app/**/*.tsx"
      - "src/app/**/*.jsx"
      - "src/pages/**/*.tsx"
      - "src/pages/**/*.jsx"
      - "pages/**/*.tsx"
      - "pages/**/*.jsx"
  
  styles:
    name: "Styles"
    patterns:
      - "**/*.css"
      - "**/*.scss"
      - "**/*.sass"
      - "**/tailwind*"
      - "src/styles/**/*"
  
  configuration:
    name: "Configuration"
    patterns:
      - "**/*.config.js"
      - "**/*.config.ts"
      - "**/*.config.mjs"
      - "**/*.json"
      - "**/*.yml"
      - "**/*.yaml"
      - ".*rc"
  
  documentation:
    name: "Documentation"
    patterns:
      - "**/*.md"
      - "**/*.mdx"
      - "docs/**/*"
  
  database:
    name: "Database"
    patterns:
      - "prisma/**/*"
      - "migrations/**/*"
      - "**/*.sql"
  
  api_backend:
    name: "API/Backend"
    patterns:
      - "src/api/**/*"
      - "src/server/**/*"
      - "src/trpc/**/*"
      - "src/lib/**/*"
      - "api/**/*"
      - "server/**/*"
      - "lib/**/*"
  
  tests:
    name: "Tests"
    patterns:
      - "**/*.test.*"
      - "**/*.spec.*"
      - "**/__tests__/**/*"
      - "tests/**/*"
      - "test/**/*"
  
  workflows:
    name: "GitHub Workflows"
    patterns:
      - ".github/**/*"

